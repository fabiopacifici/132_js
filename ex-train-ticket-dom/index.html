<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket DOM</title>

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


  <div class="container">
    <h1>Train Ticket DOM</h1>

    <form id="ticket-form" class="card p-4 rounded-3 ">

      <div class="mb-3">
        <label for="fullname" class="form-label">Full name</label>
        <input type="text" class="form-control" name="fullname" id="fullname" aria-describedby="helpId"
          placeholder="Mario Rossi" required />
        <small id="helpId" class="form-text text-muted">Type your full name above</small>
      </div>

      <div class="mb-3">
        <label for="km" class="form-label">Km</label>
        <input type="number" class="form-control" name="km" id="km" aria-describedby="helpId" placeholder="100"
          required />
        <small id="helpId" class="form-text text-muted">Type the km of your journey</small>
      </div>


      <div class="mb-3">
        <label for="ageRange" class="form-label">Age Range</label>
        <select name="ageRange" id="ageRange" class="form-control" required>
          <option value="minor">Minor</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>
        <small id="helpId" class="form-text text-muted">Select your age range</small>
      </div>


      <div class="mb-3">
        <button type="submit" class="btn btn-dark">
          Generate
        </button>
        <button type="reset" class="btn btn-outline-dark">Reset</button>
      </div>


    </form>
