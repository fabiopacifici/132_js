<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

  <script src="./main.js" defer></script>
</head>

<body>


  <main>
    <div class="container">

      <h1 class="display"></h1>


      <section class="guess_numbers d-none">
        <h2>What numbers do you remember?</h2>
        <p>The order doesn't matter!</p>

        <form>

          <div class="mb-3">
            <label for="numb_1" class="form-label">Number 1</label>
            <input type="number" class="form-control" name="numb_1" id="numb_1" aria-describedby="helpId"
              placeholder="" />
            <small id="helpId" class="form-text text-muted">Type one number</small>
          </div>
          <div class="mb-3">
            <label for="numb_2" class="form-label">Number 2</label>
            <input type="number" class="form-control" name="numb_2" id="numb_2" aria-describedby="helpId"
              placeholder="" />
            <small id="helpId" class="form-text text-muted">Type one number</small>
          </div>
          <div class="mb-3">
            <label for="numb_3" class="form-label">Number 3</label>
            <input type="number" class="form-control" name="numb_3" id="numb_3" aria-describedby="helpId"
              placeholder="" />
            <small id="helpId" class="form-text text-muted">Type one number</small>
          </div>
          <div class="mb-3">
            <label for="numb_4" class="form-label">Number 4</label>
            <input type="number" class="form-control" name="numb_4" id="numb_4" aria-describedby="helpId"
              placeholder="" />
            <small id="helpId" class="form-text text-muted">Type one number</small>
          </div>
          <div class="mb-3">
            <label for="numb_5" class="form-label">Number 5</label>
            <input type="number" class="form-control" name="numb_5" id="numb_5" aria-describedby="helpId"
              placeholder="" />
            <small id="helpId" class="form-text text-muted">Type one number</small>
          </div>


          <button type="submit" class="btn btn-primary">
            Submit
          </button>

        </form>

      </section>


    </div>
  </main>




</body>

</html>
